<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body class="container text-center mt-5">
    <h2>Welcome to Baap er bank</h2>
    <div class="container mt-3">
        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input placeholder="Enater Your Email" required type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
                <input placeholder="Enter your Password" required type="password" class="form-control"
                    id="inputPassword">
            </div>
        </div>
        <button id="security-btn" type="button" class="btn btn-outline-success">Log In</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('security-btn').addEventListener('click', function () {
            const emailField = document.getElementById('inputEmail').value;
            const passwordField = document.getElementById('inputPassword').value;
            if (emailField === 'utsho2848@gmail.com' && passwordField === '842400') {
                location.href = 'index.html'
            } else {
                alert('Wrong Input')
            }
        })
    </script>
</body>

</html>
