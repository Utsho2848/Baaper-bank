<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .bank-primary {
            background-color: #FFFFCC;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center mt-5">
        <h3>Baaper <span class="text-danger">Bank</span></h3>
    </div>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="row row-cols-1 row-cols-md-3 g-4 text-center">
            <div class="card border-success mb-3 bank-primary" style="max-width: 18rem;">
                <div class="card-header text-success bg-transparent border-success">Deposit</div>
                <div class="card-body text-success">
                    <h5 class="card-title">Total Deposit: $<span id="deposit-field">00</span></h5>
                    <div class="form-floating mb-3">
                        <input type="Text" class="form-control text-center" id="deposit-input"
                            placeholder="Enter Deposit Amount">
                        <label for="floatingInput">Enter Deposit Amount</label>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-success"><button id="deposit-btn" type="button"
                        class="btn btn-outline-success">Deposit</button>
                </div>
            </div>
            <div class="card border-success mb-3 bank-primary" style="max-width: 18rem;">
                <div class="card-header bg-transparent border-success text-success">Withdraw</div>
                <div class="card-body text-success">
                    <h5 class="card-title">Withdraw:$<span id="withdraw-field">00</span></h5>
                    <div class="form-floating mb-3">
                        <input type="Text" class="form-control" id="withdraw-input" placeholder="Enter Withdraw Amount">
                        <label for="floatingInput">Enter Withdraw Amount</label>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-success"><button id="withdraw-btn" type="button"
                        class="btn btn-outline-success">Withdraw</button></div>
            </div>
            <div class="card border-success mb-3 bank-primary" style="max-width: 18rem;">
                <div class="card-header bg-transparent border-success text-success">Total Balance</div>
                <div class="card-body text-success  d-flex align-items-center justify-content-center">
                    <!-- <h5 class=" card-title">Sub-Total:$<span>00</span></h5> -->
                    <h4>Total:$ <span id="total-amount">1200</span></h4>
                </div>
            </div>
        </div>



        <!-- bootstrap cdn -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <!--  -->
        <script src="bank.js"></script>
</body>

</html>
